	<script type="text/template" id="tpl">
		<%var i,len;%>
			<%for(i=0,len=course_questreply_arr.length;i<len;i++){%>
				<%	
					var flag=false;
					var e=course_questreply_arr[i];
					var q=e.questreply_quest;
					var r=e.questreply_reply;
				%>
				<div class="g-msgInfoItem mt10 bgf pt10 pb10">
					<a href="../detail/course.html?courseid=<%=q.quest_course_id%>"><h1><%=q.quest_course_title%></h1></a>
					<div class="m-msg-r">
						<div class="u-msgImg fl mr10">
							<img src="<%=config.imgBaseURL%><%=q.quest_user_photo%>" alt="">
						</div>
						<div class="ovh rel">
							<div class="i-ich-l fl"></div>
							<div class="u-msgTxt bg-ccc white">
								<%=q.quest_content%>
							</div>
						</div>
						<div class="tr cc"><%=We.date(new Date(q.quest_datetime),"YYYY-MM-DD")%></div>
					</div>
					<%
						for(var elem in r){
							flag=true;
						}
					%>
					<%if(flag){%>
						<div class="m-msg-l">
							<div class="u-msgImg ml10 fr">
								<img src="<%=config.imgBaseURL%><%=r.reply_user_photo%>" alt="">
							</div>
							<div class="ovh rel">
								<div class="i-ich-r fr"></div>
								<div class="u-msgTxt bg-00c8 white">
									<%=r.reply_content%>
								</div>
							</div>
							<div class="tl cyan"><%=We.date(new Date(r.reply_datetime),"YYYY-MM-DD")%></div>
						</div>
					<%}%>
				</div>
			<%}%>
	</script>
