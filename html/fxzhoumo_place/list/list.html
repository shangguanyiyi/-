<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发现</title>
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />	
	<link rel="stylesheet" type="text/css" href="../build/reset.css">
	<link rel="stylesheet" type="text/css" href="../build/base.css">
	<link rel="stylesheet" type="text/css" href="../build/common.css">
	<link rel="stylesheet" href="../build/dialog.css">
	<link rel="stylesheet" type="text/css" href="../build/list.css">
	<script src="../js/util/zoom.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/lib/require.min.js" data-main="../js/main/list"></script>
</head>
<body>
<div id="g-screen">
	<div class="g-head">
		<div class="u-back">
			<div class="icon">&#xe605;</div><div>返回</div>
		</div>
		<div class="m-panelBtn dn">
			<div class="icon i-1">&#xe600;</div>
		</div>
		<div class="u-search">
			<div id="searchBtn" class="i-find icon">&#xe611;</div>
			<form id="ff">
				<input id="in" type="search" placeholder='搜索推荐人、活动、地点'></input>
				<input type="submit" value=""  class="dn" id="hiddenBtn" autocomplete="off">
			</form>
		</div>
	</div>
	<div id="container" class="rel">
		

	</div>
	
 <div class="g-panel">
 	<div>
	<div class="g-userInfo">
		<div class="ovh rel">
			<a href="../center/center.html" id="u-toCenter"></a>
			<div class="u-imgBox">
				<img class="u-headImg"  src="http://img.xue.sm/xue/user_large.png" alt="">
			</div>
			<div class="u-name">
				昵称
			</div>
		</div>
		<div class="u-des">
			一句话个人简介在这里
		</div>
	</div>
	<ul class="g-sideNav">
		<li>
			<a href="../index.html">精选</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe608;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="list.html?go=1">发现</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe604;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<div class="i-centerLine"></div>
		<li>
			<a href="../message/message.html?go=0">
				消息
				<span class="msgNum dn">2</span>
			</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe61a;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../center/join.html?go=0">已参加</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe61e;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../center/fav.html?go=0">喜欢的</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe617;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../voucher/voucher.html?go=0">优惠券</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe61f;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../set/set.html?go=0">设置</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe60f;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../about/download.html">下载</a>
			<div class="i-to">
				<div class="i-download fl i-left"></div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
	</ul>
	</div>
</div>

	<script type="text/template" id="mainTpl">
		<div class="g-main" id="main">
			<div class="m-shelf">
				<%var i,len;%>
				<%for(i=0,len=tag_arr.length;i<len;i++){%>
					<%var elem=tag_arr[i];%>
					<div class="m-section <%if(i>0&&i%4!==0){%>m-itemLeft<%}%>  <%if(i>0&&i%4==0){%>m-itemTop<%}%>">
						<img class="icon i-icon cyan" src="<%=config.imgBaseURL%><%=elem.tag_photo%>">
						<div class="i-font "><%=elem.tag_name%></div>
						<a href="category.html?coursetype=<%=elem.tag_id%>&title=<%=escape(elem.tag_name)%>"></a>
					</div>
				<%}%>
			</div>
		</div>

	</script>

	<script type="text/template" id='listTpl'>
		<%var i,len;%>
		<div class="g-result" id="result">
			<a  class="m-title" data-tagtype="1">
				<span>符合条件的人</span>
				<div class="i-num">
					<!--<div><%=teacher_count%>条</div>-->
					<div>更多</div>
					<div></div>
					<!--<div class="icon">&#xe620;</div>-->
				</div>
			</a>
			<%for(i=0,len=teacher_arr.length;i<len;i++){%>
				<%var elem=teacher_arr[i];%>
				<div class="m-person mt10">
					<a href="personList.html?id=<%=elem.userid%>"></a>
					<div class="m-pImg">
						<img src="<%=config.imgBaseURL%><%=elem.userphoto%>" alt="">
					</div>
					<div class="m-uInfo">
						<div>
							<span class="i-tName"><%=elem.nickname%></span>
							<span <%if(elem.usertype=="组织者"){%>class="i-tCap-1"<%}else{%>class="i-tCap"<%}%> <%if(!elem.usertype){%>style="visibility:hidden"<%}%>><%=elem.usertype%></span>
						</div>
						<div class="i-uInfodes">
							<%=elem.oneabtract%>
						</div>
					</div>
				</div>
			<%}%>
			<a  class="m-title" data-tagtype="2">
				<span>符合条件的活动</span>
				<div class="i-num">
					<!--<div><%=course_title_count%>条</div>-->
					<div>更多</div>
					<div></div>
					<!--<div class="icon">&#xe620;</div>-->
				</div>
			</a>
			<%for(i=0,len=course_title_arr.length;i<len;i++){%>
				<%var elem=course_title_arr[i];%>
				<div class="m-course">
					<a href="../detail/course.html?courseid=<%=elem.courseid%>"></a>
					<div class="m-cImg">
						<img src="<%=config.imgBaseURL%><%=elem.headphoto%>" alt="">
					</div>
					<div class="m-uInfo">
						<div class="m-cTitle"><%=elem.title%></div>
						<div class="u-address">
							<div><%=elem.course_time%></div>
							<div><span class="i-address"><%=elem.coursesite%></span><span><%=elem.coursedistance%></span></div>
						</div>
					</div>
					<div class="m-fav changeFavBtn" tagtype="2" favid="<%=elem.courseid%>">
						<div class="changeBgElem"  <%if(elem.iscollect!=0){%>style="background-position-y:0px;"<%}%>></div>
						<div class="changeTextElem mt5"><%=elem.collectcount%></div>
					</div>
					<div class="m-price"><span>￥</span><span><%=elem.courseprice%></span></div>
				</div>
			<%}%>
			<a  class="m-title" data-tagtype="3">
				<span>符合条件的地点</span>
				<div class="i-num">
				<!--	<div><%=course_place_count%>条</div>-->
					<div>更多</div>
					<div></div>
					<!--<div class="icon">&#xe620;</div>-->
				</div>
			</a>
			<%for(i=0,len=course_place_arr.length;i<len;i++){%>
				<%var elem=course_place_arr[i];%>
					<div class="m-course mt10">
						<a href="../detail/course.html?courseid=<%=elem.courseid%>"></a>
						<div class="m-cImg">
							<img src="<%=config.imgBaseURL%><%=elem.headphoto%>" alt="">
						</div>
						<div class="m-uInfo">
							<div class="m-cTitle"><%=elem.title%></div>
							<div class="u-address">
								<div><%=elem.course_time%></div>
								<div><span class="i-address"><%=elem.coursesite%></span><span><%=elem.coursedistance%></span></div>
							</div>
						</div>
						<div class="m-fav changeFavBtn" tagtype="2" favid="<%=elem.courseid%>">
							<div class="changeBgElem" <%if(elem.iscollect!=0){%>style="background-position-y:0px;"<%}%>></div>
							<div class="changeTextElem mt5"><%=elem.collectcount%></div>
						</div>
						<div class="m-price"><span>￥</span><span><%=elem.courseprice%></span></div>
					</div>
			<%}%>
			</div>
	</script>

	<script type="text/template" id="personTpl">
		<div class="g-result" id="result">
			<a class="m-title" data-tagtype="1">
				<span>符合条件的人</span>
			</a>
			<%for(i=0,len=teacher_arr.length;i<len;i++){%>
				<%var elem=teacher_arr[i];%>
				<div class="m-person mt10">
					<a href="personList.html?id=<%=elem.userid%>"></a>
					<div class="m-pImg">
						<img src="<%=config.imgBaseURL%><%=elem.userphoto%>" alt="">
					</div>
					<div class="m-uInfo">
						<div>
							<span class="i-tName"><%=elem.nickname%></span>
							<span <%if(elem.usertype=="组织者"){%>class="i-tCap-1"<%}else{%>class="i-tCap"<%}%> <%if(!elem.usertype){%>style="visibility:hidden"<%}%>><%=elem.usertype%></span>
						</div>
						<div class="i-uInfodes">
							<%=elem.oneabtract%>
						</div>
					</div>
				</div>
			<%}%>
		</div>
	</script>

	<script type="text/template" id="courseTpl">
		<div class="g-specify">
		<a class="m-title" data-tagtype="1">
			<span>符合条件的<%=myparam%></span>
		</a>
		<div class="g-page" id="page">
	</script>
	
	<script type="text/template" id="itemTpl">
			<%var i,len,tcrarr=[];
				try{
					tcrarr=course_title_arr;
				}catch(e){
					tcrarr=course_place_arr;
				}
			%>

				<%for(i=0,len=tcrarr.length;i<len;i++){%>
					<%var elem=tcrarr[i];%>
					<div class="g-item">
						<div class="ltr"></div>
						<div class="rtr"></div>
						<div class="lbr"></div>
						<div class="rbr"></div>
						<div class="m-item">
							<img src="../images/loading.gif" class="u-img" data-src="<%=config.imgBaseURL%><%=elem.headphoto%>">
						</div>
						<a class="m-content" href="../detail/course.html?courseid=<%=elem.courseid%>">
							<div class="m-courseTitle"><%=elem.title%></div>
							<div class="m-address">
								<div class="u-date"><%=elem.course_time%></div>
								<div class="u-address"><span><%=elem.coursesite%></span><span><%=elem.coursedistance%></span></div>
							</div>
							<div class="m-price-1 tc">
								
								<div class="<%if(elem.old_courseprice<elem.courseprice||elem.old_courseprice==0){%>dn<%}%>" > <%=elem.old_courseprice%>元 </div>
								<%if(elem.courseprice>0){%>
									<div><%=elem.courseprice%>元</div>
								<%}else if(elem.courseprice==0){%>
									<div>免费</div>
								<%}%>
								<%if(elem.course_havecount>-1){%>
									<div>
										<%if(elem.course_havecount<=5){%>
											仅剩
										<%}else{%>
											剩余
										<%}%>
										<span class="red"><%=elem.course_havecount%></span>份
									</div>
								<%}%>
							</div>
							<div class="m-fav changeFavBtn" tagtype="2" favid="<%=elem.courseid%>">
								<div class="icon changeBgElem"
								<%if(elem.iscollect!=0){%>
									style="background-position-y:0;"
								<%}%>
								></div>
								<div class="changeTextElem mt5"><%=elem.collectcount%></div>
							</div>
						</a>
						<div class="m-contentShadow"></div>
								<%if(elem.course_havecount==0){%>
									<a class="m-shadow" href="../detail/course.html?courseid=<%=elem.courseid%>">
										<div class="m-over">
											
										</div>
									</a>
								<%}%>
					</div>
				<%}%>
	</script>
	
</div>
</body>
</html>
