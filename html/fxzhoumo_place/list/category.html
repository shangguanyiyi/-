	<script type="text/template" id='itemTpl'>

		<%var i,len;%>
		<%for(i=0,len=course_coursetype_arr.length;i<len;i++){%>
			<%var elem=course_coursetype_arr[i];%>
			<div class="g-item">
				<div class="ltr"></div>
				<div class="rtr"></div>
				<div class="lbr"></div>
				<div class="rbr"></div>
				<div class="m-item">
					<img src="../images/loading.gif" class="u-img" data-src="<%=config.imgBaseURL%><%=elem.headphoto%>">
				</div>
				<a class="m-content" href="../detail/course.html?courseid=<%=elem.courseid%>">
					<div class="m-courseTitle"><%=elem.title%></div>
					<div class="m-address">
						<div class="u-date"><%=elem.course_time%></div>
						<div class="u-address"><span><%=elem.coursesite%></span><span><%=elem.coursedistance%></span></div>
					</div>
					<div class="m-price-1 tc">
						
						<div <%if(elem.old_courseprice<=elem.courseprice){%> class="dn"<%}%>><%=elem.old_courseprice%>元</div>
						
						<%if(elem.courseprice>0){%>
							<div><%=elem.courseprice%>元</div>
						<%}else if(elem.courseprice==0){%>
							<div>免费</div>
						<%}%>
						<%if(elem.course_havecount>-1){%>
							<div>
								<%if(elem.course_havecount<=5){%>
									仅剩
								<%}else{%>
									剩余
								<%}%>
								<span class="red"><%=elem.course_havecount%></span>份
							</div>
						<%}%>
					</div>
					<div class="m-fav changeFavBtn" tagtype="2" favid="<%=elem.courseid%>">
						<div class="icon changeBgElem"
						<%if(elem.iscollect!=0){%>
							style="background-position-y:0;"
						<%}%>
						></div>
						<div class="changeTextElem mt5"><%=elem.collectcount%></div>
					</div>
				</a>
				<div class="m-contentShadow"></div>
					<%if(elem.course_havecount==0){%>
						<a class="m-shadow" href="../detail/course.html?courseid=<%=elem.courseid%>" >
							<div class="m-over">
								
							</div>
						</a>
					<%}%>
			</div>
		<%}%>
	</script>
