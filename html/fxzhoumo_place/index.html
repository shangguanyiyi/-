	<script type="text/template" id='adTpl'>
			<%var i,len;%>
			<%for(i=0,len=guanggaoarr.length;i<len;i++){%>
				<%var elem=guanggaoarr[i];%>
				<li class="m-imgList">
					<img src="images/loading.gif" feature-src="<%=config.imgBaseURL%><%=elem.guanggao_photo%>">
					<%if(elem.guanggao_type==0){%>
						<a href="detail/course.html?courseid=<%=elem.guanggao_address%>"></a>
					<%}else if(elem.guanggao_type==1){%>
						<%var obj=JSON.parse(elem.guanggao_address);%>
						<a href="list/list.html?tagtype=<%=obj.tagtype%>&tagname=<%=obj.tagname%>&isGene=false"></a>
					<%}else if(elem.guanggao_type==2){%>
						<a href="<%=elem.guanggao_address%>"></a>
					<%}else if(elem.guanggao_type==3){%>
						<a href="list/feature.html?dissertationid=<%=elem.guanggao_address%>"></a>
					<%}%>
				</li>
			<%}%>
	</script>
	<script type="text/template" id="adNav">

		<%var i,len;%>
		<%for(i=0,len=guanggaoarr.length;i<len;i++){%>
			<div <%if(i==0){%> class="active"<%}%>></div>
		<%}%>
	</script>
	
	<script type="text/template" id='itemTpl'>

		<%var i,len;%>
		<%for(i=0,len=tcrarr.length;i<len;i++){%>
			<%var elem=tcrarr[i];%>
			<div class="g-item">
				<div class="ltr"></div>
				<div class="rtr"></div>
				<div class="lbr"></div>
				<div class="rbr"></div>
				<div class="m-item">
					<img src="images/loading.gif" class="u-img" data-src="<%=config.imgBaseURL%><%=elem.headphoto%>">
				</div>
				<a class="m-content" href="detail/course.html?courseid=<%=elem.courseid%>">
					<div class="m-courseTitle"><%=elem.title%></div>
					<div class="m-address">
						<div class="u-date"><%=elem.course_time%></div>
						<div class="u-address"><span><%=elem.coursesite%></span><span><%=elem.coursedistance%></span></div>
					</div>
					<div class="m-price-1 tc">
						
						<div class="<%if(elem.old_courseprice<elem.courseprice||elem.old_courseprice==0){%>dn<%}%>" > <%=elem.old_courseprice%>元 </div>
						<%if(elem.courseprice>0){%>
							<div><%=elem.courseprice%>元</div>
						<%}else if(elem.courseprice==0){%>
							<div>免费</div>
						<%}%>
						<%if(elem.course_havecount>-1){%>
							<div>
								<%if(elem.course_havecount<=5){%>
									仅剩
								<%}else{%>
									剩余
								<%}%>
								<span class="red"><%=elem.course_havecount%></span>份
							</div>
						<%}%>
					</div>
					<div class="m-fav changeFavBtn" favid="<%=elem.courseid%>" tagtype="2">
						<div class="icon changeBgElem"
						<%if(elem.iscollect!=0){%>
							style="background-position-y:0;"
						<%}%>
						></div>
						<div class="changeTextElem mt5"><%=elem.collectcount%></div>
					</div>
				</a>
				<div class="m-contentShadow"></div>
					<%if(elem.course_havecount==0){%>
						<a class="m-shadow"  href="detail/course.html?courseid=<%=elem.courseid%>">
							<div class="m-over">
								
							</div>
						</a>
					<%}%>
			</div>
		<%}%>
	</script>
