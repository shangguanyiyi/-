</script>

<script type="text/template" id="tpl">

		
			<%for(var i=0;i<voucher_arr.length;i++){%>
				<%var e=voucher_arr[i];%>
				<div class="m-voucher mt10">
					<div class="i-round"></div>
					<div class='u-vLeft <%=e.voucher_isover==0?"red":"cc"%>'>
						<div>
							<span><%=e.voucher_price%></span>
							<span class="i-minMoney">元</span>
						</div>
						<div class="mt10  fwb">
							优惠券
						</div>
					</div>
					<div class='u-vRight <%=e.voucher_isover==0?"green":"red"%>'>
						<%=e.voucher_isover==0?"可使用":"已过期"%>
					</div>
					<div class="u-vCenter">
						<p class='f20 fwb <%=e.voucher_isover==0?"":"cc"%> '><%=e.voucher_name%></p>
						<p class='mt5 f16 <%=e.voucher_isover==0?"c6":"cc"%>'>有效期至<%=We.date(new Date(e.voucher_endtime),"YYYY-MM-DD")%></p>
						<p class='mt5 f16 <%=e.voucher_isover==0?"c6":"cc"%>'>满<%=e.voucher_condition_price%>元可用</p>
					</div>
				</div>
			<%}%>
</script>
