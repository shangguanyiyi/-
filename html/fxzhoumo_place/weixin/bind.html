<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定商户</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />	
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
				<link rel="stylesheet" href="../css/dialog.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../js/lib/require.min.js" data-main="../js/main/bind"></script>
</head>
<body>
<div id="g-screen">
	<div class="g-head bb1">
		<div class="u-title">
			绑定商户
		</div>
	</div>
	<div class="g-main">
		<form method="post" id="loginForm">
			<div class="u-account">
				<label id="label_account" for="account">手机号</label>
				<div class="ovh">
					<input type="tel" placeholder='请输入商户手机号码'  autocomplete=off id="account" data-pattern="^1[3,4,5,7,8]\d{9}$">
				</div>
			</div>
			<div class="u-passCode mt20">
				<label for="passCode" id="label_passCode">验 证 码</label>
				<div class="ovh">
					<div id="getCode">
							获取验证码
						</div>
					<div class="ovh">
						<input type="tel" id="passCode" placeholder="请输入验证码" autocomplete=off>
					</div>										
				</div>		
			</div>
			<div>
				<label id="isNeedTxt" for="">设置当前微信是否提现账户</label>
				<div class="ovh">
					<div class="isNeed-1" id="hasNeedWrapper">
						<label for="hasNeed"></label>
						<input type="radio" id="hasNeed" class="dn" name="isNeedCash" value="1">是
					</div>
					<div class="isNeed-2" id="notNeedWrapper">
						<label for="notNeed"></label>
						<input type="radio" id="notNeed" class="dn" name="isNeedCash" value="0">否
					</div>
				</div>
			</div>
			<input type="submit" class="m-loginBtn" value="确定">
				
		</form>
		<input type="hidden" id="openid">
	</div>

</div>	


</body>
