<script type="text/template" id="tpl">
		<%var i,len;%>
		<%for(i=0,len=course_arr.length;i<len;i++){%>
			<%var e=course_arr[i];%>
			<div class="m-course mt10">
				<a href="orderDetail.html?orderid=<%=e.orderid%>&courseid=<%=e.courseid%>&syllabusid=<%=e.course_syllabusid%>"></a>
				<div class="m-cImg">
					<img src="<%=config.imgBaseURL%><%=e.course_photo%>" alt="">
				</div>
				<div class="m-uInfo">
					<div class="m-cTitle"><%=e.course_title%></div>
					<div class="u-address">
						<div><%=e.course_datetime%></div>
						<div><span class="i-address"><%=e.course_site%></span><span><%=e.course_distance%></span></div>
					</div>
				</div>
				<div class="m-fav changeFavBtn" tagtype="2" favid="<%=e.courseid%>">
					<div class="changeBgElem" <%if(e.course_iscollect==0){%>style="background-position-y:-25px;" <%}%>></div> 
					<div class="changeTextElem mt5"><%=e.course_collect_count%></div>
				</div>
				<div class="m-price"><span style="font-size:12px;">￥</span><span><%=e.course_price%></span></div>
			</div>
		<%}%>
</script>
