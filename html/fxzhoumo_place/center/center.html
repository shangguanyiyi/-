<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />	
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/center.css">
	<script type="text/javascript" src="../js/lib/require.min.js" data-main="../js/main/center"></script>
</head>
<body>
<div id="g-screen">
	
	<script type="text/template" id="tpl">
		<div class="g-head">
			<div class="u-back dn">
				<div class="icon">&#xe605;</div><div>返回</div>
			</div>
			<div class="m-panelBtn">
				<div class="icon i-1">&#xe600;</div>
			</div>
			<div class="u-title">个人中心</div>
			<a class="u-edit" href="edit.html">编辑</a>
		</div>
		<div id="container">
			<div class="g-info">
				<div class="m-top">
					<div class="m-img">
						<img src="<%=config.imgBaseURL%><%=user_photo%>" alt="">
					</div>
				</div>
				<div class="m-userInfo">
					<div><%=user_nickname%></div>
					<%if(user_type){%>
						<div><%=user_type%></div>
					<%}%>
				</div>
				<div class="m-desc"><%=user_oneabstract%></div>
				<div class="m-btnBox">
					<a class="m-favBtn" href="fav.html?go=1">我喜欢的</a>
					<a class="m-actBtn" href="join.html?go=1">已参加</a>
				</div>
			</div>
		
			<ul class="g-list">
				<li>
					<a href="../message/message.html?go=1">
						消息
						<%if(user_notlookinfo_count>0){%>
							<span class="msgNum"><%=user_notlookinfo_count%></span>
						<%}%>
						<div class="i-to-1 icon">&#xe620;</div>
					</a>
				</li>
				<li>
					<a href="../voucher/voucher.html?go=1">
						优惠券<div class="i-to-1 icon">&#xe620;</div>
					</a>
				</li>
				<li>
					<a href="../login/forget.html">
						修改密码<div class="i-to-1 icon">&#xe620;</div>
					</a>
				</li>
				<li>
					<a href="../set/set.html?go=1">
						设置<div class="i-to-1 icon">&#xe620;</div>
					</a>
				</li>
				<li>
					<a href="recommend.html?code=<%=user_recommendnum%>">
						推荐好友<div class="i-to-1 icon">&#xe620;</div>
					</a>
				</li>
			</ul>
		</div>

		<div class="g-panel">
	<div class="g-userInfo">
		<div class="ovh rel">
			<a href="center.html" id="u-toCenter"></a>
			<div class="u-imgBox">
				<img class="u-headImg"  src="http://img.xue.sm/xue/user_large.png" alt="">
			</div>
			<div class="u-name">
				昵称
			</div>
		</div>
		<div class="u-des">
			一句话个人简介在这里
		</div>
	</div>
	<ul class="g-sideNav">
		<li>
			<a href="../index.html">精选</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe608;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../list/list.html?go=1">发现</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe604;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<div class="i-centerLine"></div>
		<li>
			<a href="../message/message.html?go=0">
				消息
				<span class="msgNum dn">2</span>
			</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe61a;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="join.html?go=0">已参加</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe61e;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="fav.html?go=0">喜欢的</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe617;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../voucher/voucher.html?go=0">优惠券</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe61f;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../set/set.html?go=0">设置</a>
			<div class="i-to">
				<div class="icon fl i-left">&#xe60f;</div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
		<li>
			<a href="../about/download.html">下载</a>
			<div class="i-to">
				<div class="i-download fl i-left"></div>
				<div class="icon fr i-right">&#xe620;</div>
			</div>
		</li>
	</ul>
</div>
	</script>
	
</div>
</body>
</html>
