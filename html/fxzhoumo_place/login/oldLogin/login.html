<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />	
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../js/lib/require.min.js" data-main="../js/main/login"></script>
</head>
<body>
<div id="g-screen">
	<div class="g-head bb1">
		<div class="u-back">
			<div class="icon">&#xe605;</div><div>返回</div>
		</div>
		<div class="u-title">
			登录
		</div>
		<a class="u-edit" href="register.html">注册</a>
	</div>
	<div class="g-main">
		<form method="post" id="loginForm">
			<div class="u-account">
				<label id="label_account" for="account">账号</label>
				<div class="ovh">
					<input type="tel" placeholder='请输入手机号码'  autocomplete=off id="account" data-pattern="^1[3,4,5,7,8]\d{9}$">
				</div>
			</div>
			<div class="u-pwd">
				<label for="pwd" id="label_pwd">密码</label>
				<div class="ovh">
					<input type="password" id="pwd" autocomplete=off placeholder='请输入登录密码' data-pattern="^.{6,15}$">
				</div>
				
			</div>
			<div class="u-passCode mt20 dn">
				<label for="passCode" id="label_passCode">验 证 码</label>
				<div class="ovh">
					<div id="getCode">
							获取验证码
						</div>
					<div class="ovh">
						<input type="tel" id="passCode" placeholder="请输入验证码" autocomplete=off>
					</div>
					
					
				</div>
				
			</div>
			<div class="ovh">
				<div id="doCode">动态密码登录</div>
				<a id="forget" class="mt10" href="forget.html">忘记密码?</a>
			</div>
			
			<input type="submit" class="m-loginBtn" value="登录">
				
		</form>
<!-- 		<div class="m-Chat">
			<div class="u-chat icon"></div>
			<div>使用微信登录</div>
		</div> -->
	</div>

</div>	


</body>
