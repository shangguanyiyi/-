	<script>
		$(function(){
			$.ajax({
				url:"/IUserCenterV2Servlet?method=findVouch",
				type:"post",
				data:'servicestr={"voucherId":380}',  
				dataType:"html",
				success:function(data){
					var json = eval("("+data+")");
					if(json.code=="success"){
							var count = json.c_count;
							console.log(count);	
							if(count<=0){
								$("#click_get").unbind().removeClass("click_get").addClass("change_click_get").text("礼券已领取完").css("color","black")
									
								$("#tle").attr("disabled","disabled")
							}
					}else{
						alert(json.description);
					}
				}
			});
		});

		//微信分享
		$(function(){
			wx_url=escape(window.location.href);
			$.ajax({
				url:"/WeixinServlet?method=weixinPower",
				type:"post",
				data:'servicestr={"wei_url":"'+wx_url+'"}',  
				dataType:"html",
				success:function(data){
					var json = eval("("+data+")");
					if(json.code=="success"){
						wx.config({
						    debug: false, 
						    appId: 'wx47987fa108b8329b', 
						   // appId:'wxd470058f4535a61d', //mammachoice
						    timestamp:json.timestamp,
						    nonceStr: json.nonceStr,
						    signature: json.signature,
						    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone']
						});

						var shareObject = {
							title: '精选Office周边元气午餐，请你吃好一点',
							desc: '每天限量100份午餐基金大派送！',
							link: window.location.href,
							imgUrl: 'http://www.fxzhoumo.com/redpacket/operation/lunch_img/share_bj.png'
						};
						var shareFriend={
						title:'我在【发现周末】领取了20元午餐基金，每天限量100份，和我一起吃好一点！',
							link: window.location.href,
							imgUrl: 'http://www.fxzhoumo.com/redpacket/operation/lunch_img/share_bj.png'
						}
						wx.ready( function (){
							wx.onMenuShareTimeline(shareFriend);   //朋友圈
							wx.onMenuShareAppMessage(shareObject);  //朋友

						});
					}else{
						alert(json.description);
					}
					
				}
			});
		});


		$(function(){
			$(window).on("load",function(){
				var winHeight = $(window).height();
				function is_weixin() {
					var ua = navigator.userAgent.toLowerCase();
					if (ua.match(/MicroMessenger/i) == "micromessenger") {
						return true;
					} else {
						return false;
					}
				}
				var isWeixin = is_weixin();

				$("#click_get").bind("touchstart",function(){
					//--------------------手机号匹配
					var tle = $('#tle').val();
					var gifts = $('#codenum').val();
					console.log(gifts);
					
					if(tle==""||tle.length!=11){
						alert("请正确填写手机号!");
						return;
					}
					// 手机号输入成功之后进入
					
					$.ajax({
						url:"/IUserCenterV2Servlet?method=addUserVoucherByMobileVoucherCardNo",
						type:"post",
						data:'servicestr={"user_mobile":"'+tle+'","codenumstr":"yuanqiwucanbj"}',
						dataType:"html",
						success:function(data){
							var json = eval("("+data+")");
							if(json.code=="success"){
								$('.p2').html(tle);  //点击的时候把用户电话放入到遮罩层里面
								$('.bg').show();
								$('.bg').bind("touchmove",function(e){  
									e.preventDefault(); 
								});
								$('.mask_green').show();
								$("body,html").css({"overflow":"hidden"});
								//--------------------
								
							}else{
								alert(json.description);
							}					
						}
					});
					
				});
				//是微信的话就显示浮框 否则隐藏
				if(isWeixin){
					$("#lon_in").css("display","none");
					$(".logo_cash").css("display","block");
					$(".see_more").show();
				}else{
					$("#lon_in").css("display","block");
					$(".logo_cash").css("display","none");
					$(".see_more").hide();
				}

			});
		});


	$("#lon_in").bind("touchstart",function(){
		$(".mask_green").css("display","none");
		$(".bg2").css("display","none");
		$('.weixin-tip').css("display","block");
		$(".bg").css("display","none");
	});

	$(".weixin-tip").bind("touchstart",function(){
		$('.weixin-tip').fadeOut(800);
	});
       
</script>
