    <div id="fullpage">

    <script>
        $(function(){
            $('#fullpage').fullpage({
                sectionsColor:['green','pink','blue','orange'],
                //section的颜色,
                // controlArrows:false,//slide的控制箭头
                // verticalCentered:false,//内容是否垂直居中 默认true
                resize:true,//字体是否跟着缩放 默认为false

                anchors:['page1','page2','page3','page4'],//定义锚链接 默认值空[],个数与section一致  还可以再section 后加一个class="active" 默认直接展示此屏内容

                // easing:,//滚动的动画方式
                css3:false,//是否使用css3transforms实现滚动效果 默认true

                // autoScrolling:false,//是否使用插件的滚动方式 默认为true
                // scrollBar:true,//是否包含滚动条，默认false
                // paddingTop:'100px',//或者paddingBottom每一个section顶部和底部的padding，默认为0
                // fixedElements:'#header',//固定的元素 默认null
                // keyboardScrolling:true,//键盘方向盘导航 默认true
                // touchSensitivity:80,//滑动页面的敏感性 默认5 按百分比衡量
                // continuousVertical:true,//是否循环滚动
                // recordHistory:,//是否记录滚动记录 默认true 浏览器前进后退导航 如果autoScrolling:false 这个配置将被关闭 即设置为false
                // menu:'#menu',//绑定菜单 设定的相关属性与anchors的值对应 菜单可以控制 默认false 
               navigation:true,//是否显示导航 默认为false true时会显示小圆点
                navigationPosition:'right',//导航小圆点的位置，可以为left right
                //navigationTooltips:['page1','page2','page3','page4'],//导航小圆点的tooltips设置 默认为[]

                // slidesNavigation:true,//是否显示横向幻灯片的导航 默认false
                // slidesNavPosition:'bottom',//横向幻灯片导航的位置，默认为bottom,可以设置投票或bottom

                scrollOverflow:true,//内容超过满屏后是否显示滚动条 默认false

                // slideSelector:,//slide的选择器 默认为.slide.
                // sectionSelector:,//section的选择器 默认为.section
                

                //回调函数
                // afterLoad:function(anchorLink,index){
                //     console.log(anchorLink+index);
                // },
               
                onLeave:function(index,nextIndex,direction){
                    console.log("index:"+index+"  nextIndex:"+nextIndex+"  direction:"+direction);
                },

                afterRender:function(){//页面结构生成后的回调函数，或者说页面初始化完成后的回调函数
                    console.log('afterRender')
                },
                afterResize:function(){//页面尺寸发生改变时执行的函数
                    console.log('afterResize');
                },
                afterSlideLoad:function(anchorLink,index,slideAnchor,slideIndex){//滚动到某一水平滑块后的回调函数，与 afterLoad 类似，接收 anchorLink、index、slideIndex、direction 4个参数

                },

                    //某一水平滑块滚动前的回调函数，与 onLeave 类似，接收 anchorLink、index、slideIndex、direction 4个参数
                }

            })

        })
